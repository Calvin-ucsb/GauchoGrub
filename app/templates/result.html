<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GauchoGrub | Meal Planning</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ucsbBlue: '#003660',
            ucsbGold: '#FEBC11',
            ucsbLight: '#E6EEF5'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-ucsbLight flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl">

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-ucsbBlue">
        Gaucho<span class="text-ucsbGold">Grub</span>
      </h1>
      <p class="text-gray-600 mt-1">
        Smart dining hall meal planning
      </p>
    </div>

    <hr class="mb-6">

    <!-- Calorie Result -->
    <h2 class="text-2xl font-semibold mb-2 text-center text-ucsbBlue">
      Your Daily Calorie Recommendation
    </h2>

    <p class="text-xl text-gray-700 mb-2 text-center">
      <span class="font-bold text-ucsbBlue">{{ calories }}</span> kcal/day
    </p>

    <p id="current_date" class="text-center text-gray-600 mb-6"></p>

    <!-- Form -->
    <form method="POST" action="/meals">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- LEFT -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            How many meal swipes will you use today?
          </label>

          <select
            id="meal_swipes"
            name="meal_swipes"
            required
            onchange="updateMeals()"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-ucsbGold bg-white"
          >
            <option value="">Select number of meals</option>
            <option value="1">1 meal</option>
            <option value="2">2 meals</option>
            <option value="3">3 meals</option>
          </select>
        </div>

        <!-- RIGHT -->
        <div id="meal_menus" class="space-y-4"></div>

      </div>

      <button
        type="submit"
        class="mt-8 w-full bg-ucsbBlue hover:bg-ucsbGold hover:text-ucsbBlue text-white font-semibold py-3 rounded-lg transition"
      >
        Generate Meal Plan
      </button>
    </form>

    <a href="/" class="block mt-6 text-ucsbBlue hover:underline text-center font-medium">
      Go back
    </a>

  </div>

  <!-- JavaScript -->
  <script>
    function getFormattedDate() {
      const today = new Date();
      return today.toLocaleDateString("en-US", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    function isWeekend() {
      const day = new Date().getDay();
      return day === 0 || day === 6;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("current_date").textContent =
        `Today is ${getFormattedDate()}`;
    });

    function updateMeals() {
      const count = document.getElementById("meal_swipes").value;
      const container = document.getElementById("meal_menus");
      container.innerHTML = "";

      const weekend = isWeekend();

      const diningHalls = weekend
        ? ["Portola", "Carrillo", "De La Guerra"]
        : ["Ortega", "Portola", "Carrillo", "De La Guerra"];

      const mealTypes = weekend
        ? ["Brunch", "Dinner"]
        : ["Breakfast", "Lunch", "Dinner"];

      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <div class="border rounded-lg p-4 bg-gray-50">
            <h3 class="font-semibold text-lg mb-3 text-ucsbBlue">
              Meal #${i}
            </h3>

            <label class="block text-sm font-medium text-gray-700 mb-1">
              Dining Hall
            </label>
            <select
              name="meal_${i}_hall"
              required
              class="w-full mb-3 px-3 py-2 border rounded-lg bg-white"
            >
              <option value="">Select dining hall</option>
              ${diningHalls.map(h => `<option value="${h}">${h}</option>`).join("")}
            </select>

            <label class="block text-sm font-medium text-gray-700 mb-1">
              Meal of the Day
            </label>
            <select
              name="meal_${i}_type"
              required
              class="w-full px-3 py-2 border rounded-lg bg-white"
            >
              <option value="">Select meal</option>
              ${mealTypes.map(m => `<option value="${m}">${m}</option>`).join("")}
            </select>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
