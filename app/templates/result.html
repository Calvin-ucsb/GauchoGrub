<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your BMR Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-blue-50 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">

    <h1 class="text-3xl font-bold mb-2 text-center">
      Your Daily Calorie Recommendation
    </h1>

    <p class="text-xl text-gray-700 mb-6 text-center">
      {{ calories }} kcal/day
    </p>

    <form method="POST" action="/meals">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- LEFT: Meal swipe selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            How many meal swipes will you use today?
          </label>

          <select
            id="meal_swipes"
            name="meal_swipes"
            required
            onchange="updateMeals()"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white"
          >
            <option value="">Select number of meals</option>
            <option value="1">1 meal</option>
            <option value="2">2 meals</option>
            <option value="3">3 meals</option>
          </select>
        </div>

        <!-- RIGHT: Dynamic meal menus -->
        <div id="meal_menus" class="space-y-4"></div>

      </div>

      <button
        type="submit"
        class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg transition"
      >
        Generate Meal Plan
      </button>
    </form>

    <a href="/" class="block mt-6 text-indigo-600 hover:underline text-center">
      Go back
    </a>

  </div>

  <!-- JavaScript -->
  <script>
    function updateMeals() {
      const count = document.getElementById("meal_swipes").value;
      const container = document.getElementById("meal_menus");
      container.innerHTML = "";

      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <div class="border rounded-lg p-4 bg-gray-50">
            <h3 class="font-semibold text-lg mb-3">Meal #${i}</h3>

            <label class="block text-sm font-medium text-gray-700 mb-1">
              Dining Hall
            </label>
            <select
              name="meal_${i}_hall"
              required
              class="w-full mb-3 px-3 py-2 border rounded-lg bg-white"
            >
              <option value="">Select dining hall</option>
              <option value="Ortega">Ortega</option>
              <option value="Portola">Portola</option>
              <option value="Carrillo">Carrillo</option>
              <option value="De La Guerra">De La Guerra</option>
            </select>

            <label class="block text-sm font-medium text-gray-700 mb-1">
              Meal of the Day
            </label>
            <select
              name="meal_${i}_type"
              required
              class="w-full px-3 py-2 border rounded-lg bg-white"
            >
              <option value="">Select meal</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
